<div class="bg-body-secondary text-center py-5 rounded-2">
  <h1 class="dispay-6 fw-bold">Registro de m√©todos de pago</h1>
</div>
<div class="row mt-5">
  <div class="col-6">
    <app-payment-detail-form />
  </div>
  <div class="col-6">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-start mb-2 border px-4 py-3 rounded-3"
        *ngFor="let pago of service.pagos">
          <div class="flex-grow-1 mouse-hover" (click)="rellenarFormulario(pago)">
              <div class="fw-bold"> {{pago.nombrePropietarioTarjeta}} </div>
              <div> {{pago.numeroTarjeta}} </div>
              <div class="fw-bold"> {{pago.fechaCaducidad}} </div>
          </div>
        <span class="text-secondary">
          <i class="fa-solid fa-trash fa-lg mouse-hover" (click)="eliminar(pago.id)"></i>
        </span>
      </li>
    </ul>
  </div>
</div>
